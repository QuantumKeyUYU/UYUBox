name: lint docs
on:
  pull_request:
  push:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g @mermaid-js/mermaid-cli
      - name: Verify docs files
        run: |
          test -f SECURITY.md
          test -f .github/ISSUE_TEMPLATE/security_report.yml
