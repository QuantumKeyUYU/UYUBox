name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 60

    env:
      SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk

    steps:
    # ──────────────────────────────────────────────────────────────────────
    - name: Checkout repo
      uses: actions/checkout@v4

    # ──────────────────────────────────────────────────────────────────────
    # Базовые system deps для p4a/Buildozer
    - name: Install system deps
      run: |
        sudo apt-get update -yq
        sudo apt-get install -yq openjdk-17-jdk unzip autoconf automake \
             libtool pkg-config zlib1g-dev

    # Python 3.10 (p4a пока дружит лучше всего)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ──────────────────────────────────────────────────────────────────────
    # ⚠️ Готовим SDK/NDK + принимаем лицензии *до* Buildozer
    - name: Install cmdline-tools + accept licences + pin SDK pkgs
      run: |
        mkdir -p "$SDK_ROOT"
        curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o /tmp/cmd.zip
        unzip -q /tmp/cmd.zip -d "$SDK_ROOT/"
        mkdir -p "$SDK_ROOT/cmdline-tools/latest"
        mv "$SDK_ROOT/cmdline-tools"/* "$SDK_ROOT/cmdline-tools/latest/"

        yes | "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
        yes | "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
              "platform-tools" \
              "platforms;android-34" \
              "build-tools;34.0.0"

    # ──────────────────────────────────────────────────────────────────────
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        python -m pip install buildozer cython==0.29.36

    # ──────────────────────────────────────────────────────────────────────
    - name: Build debug APK
      run: |
        buildozer -v android debug

    # ──────────────────────────────────────────────────────────────────────
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: zilantmobile-debug
        path: bin/*.apk
