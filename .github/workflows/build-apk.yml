name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  debug-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Устанавливаем buildozer + p4a. buildozer==1.6.0 НЕ существует.
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade Cython wheel build
          # можно взять стабильный релиз:
          pip install "buildozer==1.5.0" "python-for-android==2024.06.02"
          # либо последний мастер buildozer:
          # pip install git+https://github.com/kivy/buildozer.git
          # Опционально ускоряем компиляцию
          sudo apt-get update
          sudo apt-get install -y pkg-config libffi-dev

      # Ставим Android SDK components, чтобы были aapt/aidl и нужные build-tools
      - name: Install Android SDK cmdline-tools
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          yes | sudo /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "build-tools;34.0.0" \
            "platforms;android-33" \
            "cmdline-tools;latest"

      - name: Cache .buildozer & .gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build debug APK
        env:
          # Явно фиксируем API NDK, чтобы соответствовало spec
          P4A_ndk_api: "24"
          # rust для cryptography не обязателен, мы используем старую версию + openssl
          # CRYPTOGRAPHY_DONT_BUILD_RUST: "1"
        run: |
          # buildozer сам подтащит Android SDK/NDK локально, но у нас уже стоит системный
          buildozer android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk
