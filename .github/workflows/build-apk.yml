name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      # ИСПРАВЛЕНИЕ: Используем NDK версии r25c
      ANDROID_NDK_ROOT: ${{ github.workspace }}/android-ndk-r25c

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install system dependencies
      run: |
        sudo apt-get update -yq
        sudo apt-get install -yq autoconf automake libtool pkg-config zlib1g-dev \
             libncurses5-dev libffi-dev libssl-dev libsqlite3-dev unzip

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Android SDK and Command-line Tools
      run: |
        mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools"
        curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o /tmp/cmdline-tools.zip
        unzip -q /tmp/cmdline-tools.zip -d /tmp/
        mv /tmp/cmdline-tools "${ANDROID_SDK_ROOT}/cmdline-tools/latest"
        (yes || true) | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses > /dev/null
        (yes || true) | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --sdk_root="${ANDROID_SDK_ROOT}" "platform-tools" "platforms;android-34" "build-tools;34.0.0" > /dev/null

    # ИСПРАВЛЕНИЕ: Скачиваем архив для NDK r25c
    - name: Install Android NDK
      run: |
        curl -sSL https://dl.google.com/android/repository/android-ndk-r25c-linux.zip -o /tmp/ndk.zip
        unzip -q /tmp/ndk.zip -d /tmp/ndk-contents
        mv /tmp/ndk-contents/android-ndk-r25c "${ANDROID_NDK_ROOT}"
        rm -rf /tmp/ndk.zip /tmp/ndk-contents

    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install "cython<3.0" buildozer

    - name: Build debug APK with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: zilantmobile-debug
        path: bin/*.apk
        