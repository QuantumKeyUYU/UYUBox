name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  debug-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # sdkmanager требует JDK 17+
      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zip unzip \
              zlib1g-dev libncurses5 libffi-dev libssl-dev libsqlite3-dev \
              libbz2-dev libreadline-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      # ==== СТАВИМ ANDROID SDK/NDK ====
      - name: Install Android SDK cmdline-tools
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" \
                     "platforms;android-33" \
                     "build-tools;33.0.2" \
                     "ndk;25.2.9519653"

      # Кэш
      - name: Cache .buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ВАЖНО: даём Buildozer'у явные пути SDK/NDK
      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROIDSDK: /usr/local/lib/android/sdk
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/25.2.9519653
          ANDROIDNDK: /usr/local/lib/android/sdk/ndk/25.2.9519653
          PATH: /usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/tools/bin:${{ env.PATH }}
        run: |
          echo "Using SDK: $ANDROID_SDK_ROOT"
          echo "Using NDK: $ANDROID_NDK_ROOT"
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ZilantPrimeMobile-debug-apk
          path: bin/*-debug.apk
