name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  debug-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zip unzip \
            zlib1g-dev libncurses5 libffi-dev libssl-dev libsqlite3-dev \
            libbz2-dev libreadline-dev git

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      # ---- ANDROID SDK/NDK ----
      - name: Install Android SDK cmdline-tools
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
          # alias: tools/bin/sdkmanager -> cmdline-tools/latest/bin/sdkmanager
          CT="$ANDROID_SDK_ROOT/cmdline-tools"
          if [ -d "$CT/16.0" ] && [ ! -d "$CT/latest" ]; then ln -s "$CT/16.0" "$CT/latest"; fi
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$CT/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"

      - name: Add Android tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Cache .buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: buildozer-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROIDSDK: /usr/local/lib/android/sdk
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/25.2.9519653
          ANDROIDNDK: /usr/local/lib/android/sdk/ndk/25.2.9519653
        run: |
          echo "SDK: $ANDROID_SDK_ROOT"
          echo "NDK: $ANDROID_NDK_ROOT"
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ZilantPrimeMobile-debug-apk
          path: bin/*-debug.apk
