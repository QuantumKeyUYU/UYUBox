name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  debug-apk:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROIDSDK: /usr/local/lib/android/sdk
      # p4a ожидает именно этот NDK 25.2
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
      ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/25.2.9519653
      ANDROIDNDK: /usr/local/lib/android/sdk/ndk/25.2.9519653
      # для Buildozer
      LC_ALL: C.UTF-8
      LANG: C.UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade Cython wheel build
          pip install --upgrade buildozer==1.6.0 python-for-android==2024.06.02

      - name: Install Android SDK cmdline-tools
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT
          sudo chown -R $USER:$USER $ANDROID_SDK_ROOT
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-6514233_latest.zip -o /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android packages (SDK/NDK/Build Tools)
        run: |
          sdkmanager "platform-tools" "platforms;android-33"
          sdkmanager "build-tools;30.0.3"
          sdkmanager "ndk;25.2.9519653"
          sdkmanager --list | head -n 50
          # Проверка наличия aidl
          test -x "$ANDROID_SDK_ROOT/build-tools/30.0.3/aidl"

      - name: Build debug APK
        run: |
          # Чистим кэш от предыдущих несовместимых сборок
          rm -rf .buildozer
          buildozer android debug
        timeout-minutes: 60

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: .buildozer/android/bin/*.apk
