name: Quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install .[metrics,notify] -r requirements-dev.txt
      - name: Pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
      - run: ruff check .
      - run: black --check .
      - run: isort --check-only .
      - run: bandit -r src -ll
      - name: Run Semgrep
        run: semgrep ci
      - run: pytest -q
      - name: Run screen-guard tests
        run: pytest -q tests/test_screen_guard.py
      - name: Run guard_v2 tests
        run: pytest -q tests/test_honeyfile.py tests/test_hash_challenge.py

  perf:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e .[dev]
      - run: pytest -q -m perf
  build-pq:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: python tools/build_pq_wheels.py
      - uses: actions/upload-artifact@v4
        with:
          name: pq-wheels
          path: whl/*.whl
      - name: Install Pandoc & LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra
      - name: Generate Whitepaper
        run: python tools/gen_whitepaper.py
      - uses: actions/upload-artifact@v4
        with:
          name: whitepaper
          path: dist/whitepaper.pdf
      - name: Generate ISO27001 SoA
        run: python tools/iso_soa_generator.py
      - uses: actions/upload-artifact@v4
        with:
          name: iso-soa
          path: docs/SoA_ISO27001.md
