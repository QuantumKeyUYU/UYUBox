name: Quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install .[metrics,notify] -r requirements-dev.txt
      - name: Pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
      - run: ruff check .
      - run: black --check .
      - run: isort --check-only .
      - run: bandit -r src -ll
      - name: Run Semgrep
        run: semgrep ci
      - run: pytest -q
      - name: Run screen-guard tests
        run: pytest -q tests/test_screen_guard.py

  perf:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e .[dev]
      - run: pytest -q -m perf
  build-pq:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: python tools/build_pq_wheels.py
      - uses: actions/upload-artifact@v3
        with:
          name: pq-wheels
          path: whl/*.whl
