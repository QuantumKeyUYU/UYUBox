name: Trivy Critical Vulnerability Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  trivy-critical-scan:
    name: Run Trivy Critical Scan on SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4      # ← было @v3

      - name: Install Trivy (if missing)
        run: |
          command -v trivy || \
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sudo bash -s -- -b /usr/local/bin v0.61.1

      - name: Scan sbom.json (if есть) и сохранить критические CVE
        run: |
          if [ -f sbom.json ]; then
            trivy sbom --severity CRITICAL --input sbom.json \
                  --format json --output trivy-critical.json
          else
            echo "sbom.json not found, skipping scan"; exit 1
          fi

      - name: Upload Trivy critical report
        uses: actions/upload-artifact@v4   # ← было @v3
        with:
          name: trivy-critical-report
          path: trivy-critical.json
