name: Trivy Critical Vulnerability Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  sbom-trivy-grype:
    name: SBOM & Trivy/Grype Scan
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Install Syft (SBOM generation)
        run: |
          echo "üõ† –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Syft –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ SBOM..."
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM in CycloneDX JSON
        run: |
          echo "üì¶ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º SBOM..."
          set -e
          syft . -o cyclonedx-json=sbom.json

      - name: Upload SBOM artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: sbom-json
          path: sbom.json

      - name: Install Grype for SBOM scan
        run: |
          echo "üîç –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Grype –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è SBOM..."
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Grype scan against SBOM (fail on ‚â• CRITICAL)
        run: |
          echo "üîç –ó–∞–ø—É—Å–∫–∞–µ–º Grype (–ø–∞–¥–∞—Ç—å —Ç–æ–ª—å–∫–æ –ø—Ä–∏ 'Critical')..."
          set -e
          grype sbom:sbom.json --fail-on critical

      - name: Install Trivy
        run: |
          echo "üõ° –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Trivy..."
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.45.0

      - name: Run Trivy filesystem scan (CRITICAL, HIGH)
        run: |
          echo "üîç –ó–∞–ø—É—Å–∫–∞–µ–º Trivy filesystem scan (CRITICAL, HIGH)..."
          set -e
          trivy fs --exit-code 1 --severity CRITICAL,HIGH --format json --output trivy-report.json .

      - name: Upload Trivy report (JSON)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
