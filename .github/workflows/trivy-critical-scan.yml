# .github/workflows/trivy-critical-scan.yml
name: Trivy Critical Vulnerability Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  trivy-sbom-scan:
    name: Run Trivy Critical Scan on SBOM
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────────────────────────────────────────────────────────
      # 1) Checkout repository
      # ─────────────────────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v3

      # ─────────────────────────────────────────────────────────────────────────────
      # 2) Install Trivy via aquasecurity/trivy-action@master
      # ─────────────────────────────────────────────────────────────────────────────
      - name: Install Trivy
        uses: aquasecurity/trivy-action@master

      # ─────────────────────────────────────────────────────────────────────────────
      # 3) Generate SBOM in CycloneDX-JSON (sbom.json)
      # ─────────────────────────────────────────────────────────────────────────────
      - name: Generate SBOM (CycloneDX)
        run: |
          trivy sbom --format cyclonedx --output sbom.json .

      # ─────────────────────────────────────────────────────────────────────────────
      # 4) Scan SBOM for HIGH/CRITICAL vulnerabilities
      # ─────────────────────────────────────────────────────────────────────────────
      - name: Scan SBOM for HIGH/CRITICAL vulnerabilities
        run: |
          trivy sbom --format table --scanners vuln --severity HIGH,CRITICAL sbom.json

      # ─────────────────────────────────────────────────────────────────────────────
      # 5) Upload sbom.json as artifact
      # ─────────────────────────────────────────────────────────────────────────────
      - name: Upload SBOM file
        uses: actions/upload-artifact@v3
        with:
          name: sbom-json
          path: sbom.json

      # ─────────────────────────────────────────────────────────────────────────────
      # 6) Generate JSON report (опционально) and upload it
      # ─────────────────────────────────────────────────────────────────────────────
      - name: Generate Trivy JSON report
        if: always()
        run: |
          trivy sbom \
            --format json \
            --scanners vuln \
            --severity HIGH,CRITICAL \
            sbom.json > trivy-report.json

      - name: Upload Trivy JSON report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trivy-report-json
          path: trivy-report.json
