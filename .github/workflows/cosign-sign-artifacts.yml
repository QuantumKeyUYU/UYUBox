# .github/workflows/cosign-sign-artifacts.yml
name: Sign Release Artifacts

on:
  push:
    # срабатываем на теги вида v0.1-core-ready, v1.2.3 и т.п.
    tags:
      - 'v*'

jobs:
  build_and_sign:
    name: Build & Cosign Sign
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build

      - name: Build sdist and wheel
        run: python -m build --sdist --wheel

      - name: Archive built artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-artifacts
          path: dist/

      - name: Install Cosign
        run: |
          curl -sSfL https://raw.githubusercontent.com/sigstore/cosign/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Sign artifacts with Cosign
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}      # приватный ключ Cosign
        run: |
          for file in dist/*; do
            echo "Signing $file…"
            cosign sign-blob --key $COSIGN_KEY "$file"
          done

      - name: Archive signatures
        uses: actions/upload-artifact@v3
        with:
          name: cosign-signatures
          path: dist/*.sig
