name: SBOM & CVE Scan

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  # 1) Генерация SBOM
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (CycloneDX JSON)
        run: syft . -o cyclonedx-json=sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json

  # 2) Сканирование SBOM на уязвимости
  scan-sbom:
    runs-on: ubuntu-latest
    needs: generate-sbom
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download SBOM
        uses: actions/download-artifact@v3
        with:
          name: sbom
          path: .

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Scan SBOM with Grype (fail on ≥MEDIUM)
        run: grype sbom.json --fail-on medium

      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_Linux-64bit.tar.gz
          tar zxvf trivy_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Scan SBOM with Trivy (fail on HIGH,CRITICAL)
        run: trivy sbom --input sbom.json --exit-code 1 --severity HIGH,CRITICAL
