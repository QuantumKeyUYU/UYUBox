name: CI
on: [push, pull_request]

permissions:
  contents: read      # –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ checkout'—É
  actions: read
  # tests –Ω–µ —Ç—Ä–µ–±—É—é—Ç –±–æ–ª—å—à–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π

jobs:
  build-and-test:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4        #¬†–ø–æ—Å–ª–µ–¥–Ω—è—è –≤–µ—Ä—Å–∏—è

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install deps
      run: |
        python -m pip install -U pip
        pip install .[dev]

    - name: Run tests
      run: pytest

    # üëâ artefacts
    - name: Upload coverage
      uses: actions/upload-artifact@v4   #¬†‚Üê –≤–º–µ—Å—Ç–æ @v3
      with:
        name: coverage-html
        path: htmlcov/
        if-no-files-found: ignore
