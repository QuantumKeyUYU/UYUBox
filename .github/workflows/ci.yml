name: ZILANT Prime CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    name: Build & Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Strip BOM (if any)
        # удаляем BOM из всех файлов, чтобы pip и setuptools не ругались
        run: |
          find . -type f -exec sed -i '1s/^\xEF\xBB\xBF//' {} +

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip & build tools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dev dependencies
        run: pip install -e .[dev]

      - name: Run tests
        run: pytest -q

      - name: Lint with flake8
        run: python -m flake8

      - name: Security scan with bandit
        run: bandit -r src -x tests -n 5
