name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install .[metrics,notify] -r requirements-dev.txt
      - run: ruff check .
      - run: black --check .
      - run: isort --check-only .
      - name: Run MyPy type checks
        run: mypy src/zilant_prime_core
      - run: bandit -r src -q -ll
      - run: pytest --cov=src
      - name: Install Syft CLI (Anchore)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin v0.98.0

      - name: Install Grype CLI (Anchore)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin v0.70.0

      - name: Preload Grype Vulnerability DB
        run: |
          grype db update || echo "\u26a0\ufe0f skip DB update"
      - run: bash scripts/reprod.sh
