[pytest]
# Где искать тесты
testpaths = tests

# Подключаем src/ в PYTHONPATH, чтобы "import zilant_prime_core" работал
pythonpath = src

# Опции запуска:
#  - измеряем покрытие пакета zilant_prime_core
#  - показываем пропущённые строки
#  - тихий режим (-q) + вывод print/отладочной информации (-s)
addopts = 
    --cov=zilant_prime_core 
    --cov-report=term-missing 
    -q 
    -s

# Подавляем предупреждения о неизвестных опциях
filterwarnings =
    ignore::pytest.PytestConfigWarning
