# mypy.ini — рабочий, без deprecated и с актуальными опциями
[mypy]
python_version = 3.13
ignore_missing_imports = true
follow_imports = normal
show_column_numbers = true
pretty = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true

# Не указывай disable_error_code: import-untyped — такой код не существует (это и была твоя ошибка)
# Лучше явно игнорить missing imports (что и делает ignore_missing_imports = true)

[mypy-requests.*]
ignore_missing_imports = true

[mypy-pytest.*]
ignore_missing_imports = true

[mypy-pqclean.*]
ignore_missing_imports = true

[mypy-oqs.*]
ignore_missing_imports = true

[mypy-cryptography.*]
ignore_missing_imports = true

[mypy-psutil.*]
ignore_missing_imports = true

[mypy-tests.*]
ignore_errors = true
