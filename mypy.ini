[mypy]
python_version = 3.13
ignore_missing_imports = true
follow_imports = skip
show_column_numbers = true
pretty = true
color_output = true

# strict settings
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_return_any = true
warn_unused_configs = true
show_error_codes = true

# allow decorators without type annotations
ignore_untyped_decorators = true

# if you still see "Unused type: ignore" warnings, uncomment:
# warn_unused_ignores = false

# per-module overrides
[mypy-requests.*]
ignore_missing_imports = true

[mypy-pytest.*]
ignore_missing_imports = true

[mypy-pqclean.*]
ignore_missing_imports = true

[mypy-oqs.*]
ignore_missing_imports = true

[mypy-cryptography.*]
ignore_missing_imports = true

[mypy-psutil.*]
ignore_missing_imports = true

[mypy-tests.*]
ignore_errors = true
